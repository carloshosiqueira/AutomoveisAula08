<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pátio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="patio.css">
    <link rel="stylesheet" href="modais.css">
</head>

<body>

    <!-- Modal exibir carros por área -->
    <div class="modalOverlay oculto" id="modalAreaCarros">
        <div class="modal">
            <div class="cabecalho">
                <span>&#10005;</span>
            </div>
            <div class="modal-body">
                <h3 id="area"></h3>
                <div class="modelos" id="opcoes"></div>
            </div>
        </div>
    </div>
    <!-- Modal de venda -->
    <div class="modalOverlay oculto" id="modalVenda">
        <div class="modal">
            <div class="cabecalho">
                <span>&#10005;</span>
            </div>
            <div class="modal-body">
                <h3 id="modeloCarro"></h3>
                <form id="formVenda">
                    <div class="cliente">
                        <label>Cliente:</label>
                        <select id="clientes" name="cliente"></select>
                    </div>
                    <div class="concessionaria">
                        <label>Concessionaria:</label>
                        <select id="concessionarias" name="concessionaria"></select>
                    </div>
                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
